<!DOCTYPE html>
<html>
<head>
	<title>Scene It</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="data.js"></script>
	<script src="main.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12 header text-center">
				<h2 class="display-2">Scene It</h2>
				<p>Search for movies you want to watch.</p>
				<p>Save them to your list</p>
				<div class="col-12">
					<button class="btn btn-primary input-group-btn col-3 mx-2 px-3 my-3 py-3" onclick="window.location.href = '/watchlist.html'">Go To Watchlist</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12 search">
				<form id="search-form">
					<div class="input-group input-group-lg">
						<input id="input" class="form-control search-bar" placeholder="Search for a movie..." value="">	
						<button id="addbtn" class="btn btn-primary input-group-btn" type="submit">Search</button>
				    </div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-12 results">
				<div id="movies-container">
			</div>
		</div>
	</div>	
	
	<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/6.5.0/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#reserved-urls -->

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>
</html>
